# Calder's Lab - Cyberpunk Tech Blog
# Minimal Jekyll Configuration

title: "Calder's Lab"
description: "Agent Developer building AI-driven MVPs, multi-agent systems, and open source tools."
url: "https://calderbuild.github.io"
baseurl: ""
author: "Calder"
email: johnrobertdestiny@gmail.com

# SEO
keywords: "Agent Developer, AI Agent, Multi-Agent Systems, Open Source, Hackathon"

# Build
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/
future: true
paginate: 10
paginate_path: "/blog/page:num/"

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Social
github_username: calderbuild
twitter_username: CalderBuild

# Analytics
ga_track_id: G-DNFKJG8R74

# Sidebar
avatar: https://github.com/calderbuild.png

# Links
links:
  - title: "GitHub"
    url: "https://github.com/calderbuild"
  - title: "X"
    url: "https://x.com/CalderBuild"
  - title: "Telegram"
    url: "https://t.me/CalderBuild"
  - title: "CSDN"
    url: "https://blog.csdn.net/Soulrobert520"
  - title: "Juejin"
    url: "https://juejin.cn/user/2637056597039172"

# Exclude
exclude:
  - less
  - node_modules
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLAUDE.md
  - "*.sh"
  - vendor
  - .git
