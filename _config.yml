# Calder's Lab - Cyberpunk Tech Blog
# Minimal Jekyll Configuration

title: "Calder's Lab"
description: "AI Agent Architect building production-grade multi-agent systems. 28+ months experience."
url: "https://calderbuild.github.io"
baseurl: ""
author: "Calder"
email: calderbuilder@gmail.com

# SEO
keywords: "AI Agent, Multi-Agent Systems, Web3, Intelligent Systems, AI Architect"

# Build
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/
future: true
paginate: 10
paginate_path: "/page:num/"

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: true

